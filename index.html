<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- XSS protection -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self';object-src 'none'; base-uri 'self' "
		/>

		<meta name="description" content="Carousel using HTML5, CSS3, JS" />
		<meta
			name="keywords"
			content="HTML, CSS, JavaScript, Carousel, Slideshow"
		/>
		<meta name="author" content="Ashwin Dev P" />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>

		<link rel="stylesheet" href="./assets/css/index.css" type="text/css" />
	</head>
	<body>
		<div class="slideshow-container">
			<div class="mySlides">
				<div class="numbertext">1 / 3</div>
				<div class="my-fullscreen" id="screen1">
					<input type="color" id="1" class="my-m-5" />
				</div>
			</div>

			<div class="mySlides">
				<div class="numbertext">2 / 3</div>
				<div class="my-fullscreen" id="screen2">
					<input type="color" id="2" class="my-m-5" />
				</div>
			</div>

			<div class="mySlides">
				<div class="numbertext">3 / 3</div>
				<div class="my-fullscreen" id="screen3">
					<input type="color" id="3" class="my-m-5" />
				</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>
		</div>

		<script src="./assets/js/carousel.js" type="text/javascript"></script>
		<script
			src="./assets/js/backgroundColorChanger.js"
			type="text/javascript"
		></script>
	</body>
</html>
