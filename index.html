<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- XSS protection -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self';object-src 'none'; base-uri 'self' "
		/>

		<meta name="description" content="Carousel using HTML5, CSS3, JS" />
		<meta
			name="keywords"
			content="HTML, CSS, JavaScript, Carousel, Slideshow"
		/>
		<meta name="author" content="Ashwin Dev P" />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>

		<link rel="stylesheet" href="./assets/css/index.css" type="text/css" />
	</head>
	<body>
		<main>
			<noscript>
				<dialog open class="my-warning-text">
					JavaScript is required for this application to work properly. Your
					device doesn't support JavaScript
				</dialog>
			</noscript>

			<div class="slideshow-container">
				<div class="mySlides">
					<div class="numbertext">1 / 3</div>
					<div class="my-fullscreen" id="screen1">
						<input type="color" id="1" class="my-m-5" />
					</div>
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 3</div>
					<div class="my-fullscreen" id="screen2">
						<input type="color" id="2" class="my-m-5" />
					</div>
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 3</div>
					<div class="my-fullscreen" id="screen3">
						<input type="color" id="3" class="my-m-5" />
					</div>
				</div>

				<button class="prev">❮</button>
				<button class="next">❯</button>
			</div>
		</main>

		<script src="./assets/js/carousel.js" type="text/javascript"></script>
		<script
			async
			src="./assets/js/backgroundColorChanger.js"
			type="text/javascript"
		></script>
	</body>
</html>
